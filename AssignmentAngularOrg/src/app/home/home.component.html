<mat-sidenav-container class="home">
   <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <span> Employee Dashboard</span>
      </mat-toolbar>
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          >
        </mat-grid-tile>
      </mat-grid-list>
          <div class="table-container mat-elevation-z8">
            <table mat-table #table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
              <!-- Employee ID -->
              <ng-container matColumnDef="empId">
                <th mat-header-cell *matHeaderCellDef> Employee ID</th>
                <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
              </ng-container>
              <!--  Employee Name Column -->
              <ng-container matColumnDef="empName">
                <th mat-header-cell *matHeaderCellDef> Employee Name</th>
                <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
              </ng-container>

              <!-- Department Id Column -->
              <ng-container matColumnDef="deptId">
                <th mat-header-cell *matHeaderCellDef> Designation</th>
                <td mat-cell *matCellDef="let element"> {{element.deptId}} </td>
              </ng-container>

              <!-- Email ID Column -->
              <ng-container matColumnDef="emailId">
                <th mat-header-cell *matHeaderCellDef> Email ID</th>
                <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
              </ng-container>

              <!-- Phone Number Column -->
              <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Phone Number</th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
      <span class="done">
        <button mat-fab>
          <mat-icon>check circle</mat-icon>
        </button>
      </span>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
