    <div class="home">
      <mat-toolbar color="primary">
        <span> Employee Dashboard</span>
      </mat-toolbar>
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
        >
          <div class="table-container mat-elevation-z12">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
              <!-- Employee ID -->
              <ng-container matColumnDef="empId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID</th>
                <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
              </ng-container>
              <!--  Employee Name Column -->
              <ng-container matColumnDef="empName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name</th>
                <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
              </ng-container>

              <!-- Department Id Column -->
              <ng-container matColumnDef="deptId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation</th>
                <td mat-cell *matCellDef="let element"> {{element.deptId}} </td>
              </ng-container>

              <!-- Email ID Column -->
              <ng-container matColumnDef="emailId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID</th>
                <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
              </ng-container>

              <!-- Phone Number Column -->
              <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
            <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
